<form name="regForm" class="form-auth" ng-submit="$ctrl.submitForm()">
    <div class="form-group">
        <label for="login">Login ({{$ctrl.login}})</label>
        <input type="text" name="login" ng-model="$ctrl.login" login-check value="" ng-required="true">
        <div ng-show="regForm.login.$dirty">
            <div class="form-error">
                <p ng-show="regForm.login.$error.chars">Login should contain only latin and cyrrylic letters</p>
                <p ng-show="regForm.login.$error.length">Type login</p>
            </div>
            <div class="form-success">
                <p ng-show="regForm.login.$valid">Login is OK</p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="pass">Password ({{$ctrl.password}})</label>
        <input type="password" name="pass" ng-model="$ctrl.password" value="" password comparing="$ctrl.confPassword" ng-required="true">
    </div>
    <div class="form-group">
        <label for="passConfirm">Comnfirm password ({{$ctrl.confPassword}})</label>
        <input type="password" name="passConfirm" ng-model="$ctrl.confPassword" value="" password comparing="$ctrl.password" ng-required="true">
        <div ng-show="regForm.pass.$dirty || regForm.pass.$passConfirm">
            <div class="form-error">
                <p ng-show="regForm.pass.$error.compare">Confirm password</p>
                <p ng-show="regForm.pass.$error.length || regForm.passConfirm.$error.length">Password is too short</p>
            </div>
            <div class="form-success">
                <p ng-show="regForm.pass.$valid">Password is OK</p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="phoneCountry">Select country ({{$ctrl.phoneCountry}})</label>
        <select name="phoneCountry" ng-model="$ctrl.phoneCountry" ng-change="$ctrl.selectPhoneCode()" ng-required="true">
                <option value="ua">Ukraine</option>
                <option value="ru">Russia</option>
                <option value="be">Belarus</option>
                <option value="po">Poland</option>
                <option value="ro">Romania</option>
                <option value="md">Moldova</option>
        </select>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone number ({{$ctrl.phoneNumber}})</label>
        <input type="text" name="phoneNumber" ng-model="$ctrl.phoneNumber" ng-keydown="$ctrl.phoneInput($event)" ng-change="$ctrl.phoneChange('{{$ctrl.phoneNumber}}')" value="" phone-number ng-required="true">
        <div ng-show="regForm.phoneNumber.$dirty">
            <div class="form-error">
                <p ng-show="regForm.phoneNumber.$error.length">Phone number is too short</p>
            </div>
            <div class="form-success">
                <p ng-show="regForm.phoneNumber.$valid">Phone number is OK</p>
            </div>
        </div>
    </div>
    <input type="submit" name="" ng-disabled="regForm.$invalid" value="Register">
</form>
