<form name="regForm">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" name="login" value="" placeholder="Login">
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" name="pass" value="">
    </div>
    <div class="form-group">
        <label for="passConfirm">Comnfirm password</label>
        <input type="password" name="passConfirm" value="">
    </div>
    <div class="form-group">
        <label for="phoneCountry">Select country</label>
        <select name="phoneCountry" required>
                <option value="ua">Ukraine</option>
                <option value="ru">Russia</option>
                <option value="be">Belarus</option>
                <option value="po">Poland</option>
                <option value="ro">Romania</option>
                <option value="md">Moldova</option>
            </select>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="text" name="phoneNumber" value="">
    </div>
    <input type="submit" name="" ng-disabled="regForm.$invalid" value="Register">
</form>
