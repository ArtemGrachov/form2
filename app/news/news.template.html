<nav class="news-nav">
    <ul class="news-nav-list">
        <li class="news-nav-item news-nav-item_prev" ng-show="$ctrl.prevPage">
            <a href="/#!news/{{$ctrl.prevPage}}">
                < Previous page</a>
        </li>
        <li class="news-nav-item news-nav-item_next" ng-show="$ctrl.nextPage">
            <a href="/#!news/{{$ctrl.nextPage}}">Next page ></a>
        </li>
    </ul>
</nav>
<ul class="articles-list">
    <li class="articles-item" ng-repeat="post in $ctrl.posts">
        <div class="articles-title">
            #{{post.id}} <a class="articles-title__link" href="/#!news/post/{{post.id}}">{{post.title}}</a>
        </div>
        <div class="articles__content">
            {{post.body}}
        </div>
    </li>
</ul>
