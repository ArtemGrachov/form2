<form name="loginForm" ng-submit="$ctrl.submitForm()">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" name="login" value="" ng-model="$ctrl.login" login-check ng-required="true">
        <div ng-show="loginForm.login.$dirty">
            <div class="form-error">
                <p ng-show="loginForm.login.$invalid">Type login</p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" name="pass" ng-model="$ctrl.password" value="" ng-required="true">
        <div ng-show="loginForm.login.$dirty">
            <div class="form-error">
                <p ng-show="loginForm.pass.$invalid">Type password</p>
            </div>
        </div>
    </div>
    <div>
        <a ng-link="['Reg']">Do not have an account yet?</a>
    </div>
    <input type="submit" name="" ng-disabled="loginForm.$invalid" value="Sign in">
